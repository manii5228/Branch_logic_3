{% extends "base.html" %}

{% block title %}Change Password - BranchLogic{% endblock %}

{% block content %}
<style>
    .change-password-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 3rem 0;
        text-align: center;
    }
    .change-password-header h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }
    .change-password-header p {
        font-size: 1.1rem;
        opacity: 0.9;
    }
    .change-password-content {
        padding: 3rem 0;
    }
    .change-password-form {
        max-width: 500px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
        border: 1px solid #e5e7eb;
    }
    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 2rem;
    }
    .form-label {
        font-weight: 500;
        margin-bottom: 0.75rem;
        color: #374151;
        font-size: 0.95rem;
    }
    .form-input {
        padding: 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s;
        background: #f9fafb;
    }
    .form-input:focus {
        outline: none;
        border-color: #2563eb;
        background: white;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        padding-top: 2rem;
        border-top: 2px solid #f3f4f6;
    }
    .btn {
        padding: 1rem 2rem;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1rem;
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
        transition: all 0.3s;
        border: none;
    }
    .btn-primary {
        background: #2563eb;
        color: white;
    }
    .btn-primary:hover {
        background: #1d4ed8;
        transform: translateY(-2px);
    }
    .btn-secondary {
        background: #f3f4f6;
        color: #374151;
        border: 2px solid #e5e7eb;
    }
    .btn-secondary:hover {
        background: #e5e7eb;
        transform: translateY(-2px);
    }
</style>

<!-- Change Password Header -->
<section class="change-password-header">
    <div class="container">
        <h1>Change Password</h1>
        <p>Update your password for your account security</p>
    </div>
</section>

<!-- Change Password Content -->
<section class="change-password-content">
    <div class="container">
        <form method="POST" class="change-password-form">
            <div class="form-group">
                <label for="current_password" class="form-label">Current Password</label>
                <input type="password" id="current_password" name="current_password" class="form-input" required placeholder="Enter your current password">
            </div>
            <div class="form-group">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" id="new_password" name="new_password" class="form-input" required placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input" required placeholder="Re-enter new password">
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button>
                <button type="submit" class="btn btn-primary">Change Password</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
